<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lamp.css">
    <title>Document</title>
</head>
<body>
   <div class="hero">
     <nav>
         <img src="./menu.png" alt="" class="menu-png">
         <h2 class="logo">BATTI</h2>
         <ul>
             <li><a href="">Latest</a></li>
             <li><a href="">Modern</a></li>
             <li><a href="">Vintage</a></li>
         </ul>
         <button type="button" id="btn"><span></span></button>
     </nav>  
     <div class="lamp-container">
         <img src="./lamp.png" alt="" class="lamp">
         <img src="./light.png" alt="" class="light" id="light">
     </div>
   </div> 
   <script>
       const button = document.getElementById('btn');
       const light = document.getElementById('light')

       button.addEventListener('click', toggleBtn);

      
       function toggleBtn(){
         button.classList.toggle("active")
         light.classList.toggle("on")
       }
   </script>
</body>
</html>
